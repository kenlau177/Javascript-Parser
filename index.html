<!DOCTYPE html>
<html>
	<head>
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
		<meta content="utf-8" http-equiv="encoding">
		
		<title>Java Script Testing</title>
		
		<style type="text/css" media="screen">
			#editor {
				height: 300px;
				position: absolute;
				top: 0;
				right: 0;
				bottom: 0;
				left: 0;
			}
		</style>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

		<script src="js/angular.js"></script>
		<script src="js/ui-bootstrap-tpls-0.12.0.js"></script>
		<script src="js/ace.js" type="text/javascript" charset="utf-8"></script>	
		<script src="js/theme-monokai.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/mode-javascript.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/esprima.js" type="text/javascript" charset="utf-8"></script>
		
	</head>

	<body>
	
		<div class="row">
			<div class="col-sm-7">
				<div id="editor">
				</div>
			</div>
			<div class="col-sm-5">
				<br></br>
				<div id="alert1"></div>
				<div id="alert2"></div>
				<div id="alert3"></div>
			</div>
		</div>
		

		<script>
	    var editor = ace.edit("editor");
	    editor.getSession().setUseWorker(false);
	    editor.setTheme("ace/theme/monokai");
	    editor.getSession().setMode("ace/mode/javascript");
		</script>
	
		<script src="js/HelperClasses.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/Tester.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/demo.js" type="text/javascript" charset="utf-8"></script>

	</body>

</html>
